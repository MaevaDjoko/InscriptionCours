<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Formulaire Etudiant</title>
<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
</head>
<body style="margin: 5%; padding: 5%; border: 1px solid gray; border-radius: 4px;">
	<h1 class="align-center">Creation compte</h1>
	<form method="post" action="../etudiant">
                <input type="text" name="nom" class="form-control mt-4 mb-4" placeholder="Nom">
                <input type="date" name="dateNaiss" class="form-control mt-4 mb-4" placeholder="Date de Naissance">
                <input type="tel" name="telephone" class="form-control mt-4 mb-4" placeholder="Téléphone">
                <input type="mail" name="mail" class="form-control mt-4 mb-4" placeholder="Mail">
                <select name="sexe" class="form-control mt-4 mb-4">
                <option value="H">Homme</option>
                <option value="F">Femme</option>
                </select>
                <input type="reset" name="reset" class="btn btn-danger mt-4 mb-4">
                <input type="submit" name="submit" class="btn btn-primary mt-4 mb-4">
     </form>  
</body>
</html>
